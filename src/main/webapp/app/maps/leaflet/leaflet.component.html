<div >
    <jhi-geocoding (onSearch)="refreshSearchList($event)"></jhi-geocoding>
    <div id="details-panel">
        <jhi-results-list [results]="results" (locationSelected)="getAddress($event)"></jhi-results-list>
    </div>
    <div class="container">
        <div id="map" leaflet
            (leafletMapReady)="onMapReady($event)"
            [leafletOptions]="leafletMapOptions"
            [leafletLayersControl]="layersControl">
        </div>
    </div>
</div>
